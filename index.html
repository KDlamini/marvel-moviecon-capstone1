<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Marvel Studios MovieCon</title>
</head>
<body class="d-flex">
    <header class="d-flex">
        <ul class="toplinks d-flex flex-stretch">
            <li class="toplinks-item social-links d-flex">
                <i class="facebook f icon"></i>
                <i class="twitter icon"></i>
            </li>
            <li class="toplinks-item d-flex">English</li>
            <li class="toplinks-item d-flex">My Page</li>
            <li class="toplinks-item d-flex">Logout</li>
        </ul>
        <nav class="navlinks d-flex flex-stretch">
            <div class="logo-menu-wrapper d-flex">
                <div class="logo-container d-flex">
                    <img src="./images/Marvel-mcu.png" alt="Marvel Studio logo">
                    <p class="logo-text d-flex">MOVIECON</p>
                </div>
                <div class="hamburger">
                    <i class="bars icon"></i>
                </div>
            </div>
            <ul class="menu-list d-flex">
                <li>About</li>
                <li>Program</li>
                <li>Join</li>
                <li>Sponsor</li>
                <li>News</li>
                <li>
                    <button class="campaign-btn">CC Campaign</button>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
